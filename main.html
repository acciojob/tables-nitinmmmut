<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Bootstrap transaction table</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="table-responsive container justify-content-center">

		<table class="table table-hover caption top">
			<caption>List of all transactions</caption>
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">From</th>
					<th scope="col">To</th>
					<th scope="col">Amount($)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>1000</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>1500</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Jack</td>
					<td>Jhon</td>
					<td>2000</td>
				</tr>
			</tbody>
			<tfoot class="table-light">
				<tr>
					<td id="total" scope="row" colspan="3" class="font-monospace text-end fw-bold">Total</td>
					<td class="fw-bold">4000</td>
				</tr>

			</tfoot>
		</table>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
